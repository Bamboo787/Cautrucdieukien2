    <script>
        let a = Number(prompt("Nhap so dien tieu thu cua thang: "));

            giadien = a * 1674;
            alert(`tien dien thang nay la: ${giadien} VND`)
        }
        else if (50 < a <= 100) {
            giadien = a * 1734;
            alert(`tien dien thang nay la: ${giadien} VND`)  
        }
        else if (101 < a <=200) {
            giadien = a * 2014;
            alert(`tien dien thang nay la: ${giadien} VND`)
        }
        else if (201 < a <= 300) {
            giadien = a * 2536;
            alert(`tien dien thang nay la: ${giadien} VND`)
        }
        else if (301 < a <=400) {
            giadien = a * 2834;
            alert(`tien dien thang nay la: ${giadien} VND`)
        }
        else if (a > 400) {
            giadien = a * 2927;
