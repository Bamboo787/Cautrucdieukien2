<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Do you love me?</h2>
    <button type="button" onclick="click1()">Yes</button>
    <button style="position: relative; top: 100px; left: 200px;" type="button" id="click2" onmouseover="moveany()">No</button>
    <script>
        const step = 50;
        function click1() {
            alert('you are right!')
        }
        function moveany() {
            let a = document.getElementById('click2');
            a.style.top = parseInt(a.style.top) + step + 'px';
        }
    </script>
</body>

</html>
